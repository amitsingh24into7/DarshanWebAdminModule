<mat-card class="example-card" style="background-color: #7a7877c7;">
    <mat-card-header>      
      <mat-card-title>Email Template List</mat-card-title>     
    </mat-card-header>
</mat-card>

<table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="#" >
    <th style="width: 50px;" mat-header-cell *matHeaderCellDef> No. </th>
    <td style="width: 50px;" mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
  </ng-container>
  
   <!-- Name Column -->
  <ng-container matColumnDef="name" >
    <th  mat-header-cell *matHeaderCellDef> Template Name </th>
    <td  mat-cell  *matCellDef="let element">{{element.filename}}</td>
  </ng-container>
  
    <ng-container matColumnDef="action">
      <th  style="width: 200px;" mat-header-cell *matHeaderCellDef> Action </th>
      <td  style="width: 200px;" mat-cell *matCellDef="let element"> 
          
           <label title="Copy" (click)="copyFunction(element)" style="padding: 5px;cursor: pointer;">
              <span class="material-icons">
                  content_copy
                  </span>
          </label>
           <label (click)="detailFunction(element)" title="View" style="padding: 5px;cursor: pointer;">
              <span class="material-icons">
                  visibility
                  </span>
          </label>    
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20,50]" showFirstLastButtons></mat-paginator>
